# Route for the Bookstore application
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bookstore-routes
  namespace: bookstore
spec:
  entryPoints:
    - web
  routes:
    # Route for the API service with path stripping
    - match: PathPrefix(`/api`)
      kind: Rule
      services:
        - name: api
          port: 80
      middlewares:
        - name: strip-api-prefix
          namespace: bookstore

    # Route for the User service with path stripping
    - match: PathPrefix(`/users`)
      kind: Rule
      services:
        - name: user-service
          port: 80
      middlewares:
        - name: strip-users-prefix
          namespace: bookstore

    # Catch-all route for the Frontend service (must be last)
    - match: PathPrefix(`/`)
      kind: Rule
      services:
        - name: frontend
          port: 80
---
