apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: traefik-system
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik
      containers:
      - name: traefik
        image: traefik:v3.0
        args:
          - --api.dashboard=true
          - --api.insecure=true
          - --entrypoints.web.address=:80
          - --entrypoints.websecure.address=:443
          - --providers.kubernetescrd=true
          - --providers.kubernetescrd.allowcrossnamespace=true
          - --providers.kubernetesingress=true  # Add standard Ingress support
          - --log.level=INFO
          - --accesslog=true
          - --metrics.prometheus=true
          - --ping=true
        ports:
        - name: web
          containerPort: 80
          hostPort: 80          # Map to host for Kind
        - name: websecure
          containerPort: 443
          hostPort: 443         # Map to host for Kind
        - name: dashboard
          containerPort: 8080
          hostPort: 8080        # Map to host for Kind
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      # Required for Kind - schedule on control-plane node
      nodeSelector:
        ingress-ready: "true"
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Equal"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Equal"
          effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: traefik-system
  labels:
    app: traefik
spec:
  type: NodePort  # Changed from LoadBalancer for Kind
  ports:
  - name: web
    port: 80
    targetPort: 80
  - name: websecure
    port: 443
    targetPort: 443
  - name: dashboard
    port: 8080
    targetPort: 8080
  selector:
    app: traefik