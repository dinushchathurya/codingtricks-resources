apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-pvc
  namespace: wordpress
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteMany  # Important: Allows multiple pods to write
  resources:
    requests:
      storage: 50Gi
  storageClassName: nfs  # Use NFS or other RWX-capable storage